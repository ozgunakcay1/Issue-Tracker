<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Issue Tracker</title>
</head>
<body onload="fetchIssues()">
    <div class="container">
        <h1 class="mt-4">JS Issue Tracker</h1>
        <div class="bg-secondary-subtle p-5 rounded">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group mt-3">
                    <label for="issueDescInput" class="mb-2 fw-semibold">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                </div>
                <div class="form-group mt-3">
                    <label for="issueSeveritycInput" class="mb-2 fw-semibold">Severity</label>
                    <select id="issueSeveritycInput" class="form-control form-select">
                        <option value="Select"  selected disabled >Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>    
                </div>
                <div class="form-group mt-3">
                    <label for="issueAssingedToInput" class="mb-2 fw-semibold">Assinged To</label>
                    <input type="text" class="form-control" id="issueAssingedToInput" placeholder="Enter responsible">
                </div>
                <button type="submit" class="btn btn-primary mt-4 px-4">Add</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>

        <div class="footer mt-5">
            <p>&copy Reserved by Ozgun 2024</p>
        </div>
    </div>


    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
